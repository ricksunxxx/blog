    /*begin 重置样式*/
    
    @charset 'utf-8';
    *,
    :after,
    :before {
        margin: 0;
        padding: 0;
        border: none;
        outline: 0;
        box-shadow: none;
        font: inherit;
        vertical-align: baseline;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    
    ul,
    ol {
        list-style: none;
    }
    
    a {
        text-decoration: none;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    button,
    input,
    select,
    textarea {
        font-size: 100%;
    }
    
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }
    
    html,
    body {
        font-size: 12px;
        color: #5e5e5e;
        font-family: '宋体', '微软雅黑', sans-serif;
        background-color: #f8f8f8;
        height: 100%;
        overflow: hidden;
    }
    
    body {
        padding-top: 40px;
        padding-bottom: 80px;
    }
    
    .fn-left {
        float: left;
    }
    
    .fn-right {
        float: right;
    }

    /*begin 投保流程*/
    
    .step-container {
        display: box;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        padding: 10% 6% 14%;
        overflow: hidden;
    }
    
    .step {
        -webkit-box-flex: 1;
        -moz-box-flex: 1;
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        position: relative;
    }
    
    .step:before {
        content: '';
        display: block;
        position: absolute;
        top: 10px;
        left: 0;
        width: 100%;
        border: 2px solid #ddd;
    }
    
    .digit-desc {
        position: relative;
        float: right;
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
    }
    
    .digit-desc .digit {
        font-size: 14px;
        border-radius: 50%;
        color: #FFF;
        background: #ddd;
    }
    
    .digit-desc .desc {
        position: absolute;
        top: 24px;
        left: -48px;
        text-align: center;
        width: 120px;
        font-size: 12px;
        color: #878787;
    }
    
    .step.active .digit,
    .step-first.active .digit {
        font-size: 16px;
        background: #FF7614;
    }
